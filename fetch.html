<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
	<style>
		#userInfo{border-radius: 5px; box-shadow: 0 0px 10px #99999960; margin: 15px 0;}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="mt-3">Fetch Git Data of any User.</h1>
		<hr/>
		<div class="row g-3 align-items-center">
			<div class="col-auto">
				<input name="username" id="userName" value="" class="form-control" placeholder="Enter User Name"/>
			</div>
			<div class="col-auto">
				<button id="getApiBtn" class="btn btn-primary">Get Repo Data</button>
			</div>
			<div class="col-auto"><label class="col-form-label">Filter:</label></div>
			<div class="col-auto">
				<select id="dateFilter" class="form-select"></select>
			</div>
		</div>
		<div id="userInfo"></div>
		<ul id="userList" class="list-group mb-3"></ul>
	</div>
</body>
<script type="module" src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
